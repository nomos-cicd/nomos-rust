id: sync-script
name: Sync Script
parameters:
  - name: git_clone_url
    description: Git clone URL
    required: true
    default:
      type: string
      value: ""
  - name: git_credential_id
    description: Git credential ID
    required: false
    default:
      type: credential
      value: ""
  - name: git_branch
    description: Git branch
    required: false
    default:
      type: string
      value: main
steps:
  - name: Clone
    values:
      - type: git-clone
        url: $parameters.git_clone_url
        branch: $parameters.git_branch
        credential_id: $parameters.git_credential_id
  - name: List files
    values:
      - type: sync
        directory: $steps.Clone.git-clone.directory
