id: docker-script
name: Docker Script
parameters:
  - name: git_url
    description: Image
    required: true
    default:
      type: string
      value: ""
  - name: git_branch
    description: Image
    required: false
    default:
      type: string
      value: main
  - name: docker_image
    description: Image
    required: true
    default:
      type: string
      value: ""
  - name: docker_dockerfile
    description: Dockerfile
    required: false
    default:
      type: string
      value: Dockerfile
  - name: credential_id_for_env_variables
    description: Credential ID for environment variables
    required: false
    default:
      type: credential
      value: ""
  - name: docker_args
    description: Docker arguments
    required: false
    default:
      type: string-array
      value:
        - --restart unless-stopped
steps:
  - name: Clone
    values:
      - type: git-clone
        url: $(parameters.git_url)
        branch: $(parameters.git_branch)
  - name: Build
    values:
      - type: docker-build
        image: $(parameters.docker_image)
        dockerfile: $(steps.Clone.git-clone.directory)/$(parameters.docker_dockerfile)
  - name: Stop and remove
    values:
      - type: docker-stop
        container: $(parameters.docker_image)
  - name: Run
    values:
      - type: docker-run
        image: $(parameters.docker_image)
        container: $(parameters.docker_image)
        args:
          - $(parameters.docker_args)
          - credential_id: $(parameters.credential_id_for_env_variables)
