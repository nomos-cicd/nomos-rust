<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>{{ title }}</title>
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

    <style>
        :root {
            font-family: Inter, sans-serif;
            font-feature-settings: "liga" 1, "calt" 1;
            /* fix for Chrome */
        }

        @supports (font-variation-settings: normal) {
            :root {
                font-family: InterVariable, sans-serif;
            }
        }

        .error-border {
            border-color: #e53e3e !important;
        }
    </style>

    <!-- For stability in production, it's recommended that you hardcode the latest version in the CDN link. -->

    <link rel="stylesheet" href="https://unpkg.com/franken-ui/dist/css/core.min.css" />

    <script>
        const htmlElement = document.documentElement;

        if (
            localStorage.getItem("mode") === "dark" ||
            (!("mode" in localStorage) &&
                window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
            htmlElement.classList.add("dark");
        } else {
            htmlElement.classList.remove("dark");
        }

        htmlElement.classList.add(
            localStorage.getItem("theme") || "uk-theme-zinc"
        );
        htmlElement.classList.add("dark");
    </script>

    <script type="module" src="https://unpkg.com/franken-ui/dist/js/core.iife.js"></script>
    <script type="module" src="https://unpkg.com/franken-ui/dist/js/icon.iife.js"></script>
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.js"></script>
</head>

<body class="bg-background text-foreground">
    <nav class="uk-navbar-container">
        <div class="uk-container">
            <div uk-navbar>
                <div class="uk-navbar-left">
                    <ul class="uk-navbar-nav">
                        <li {% if title=="Jobs" %} class="uk-active" {% endif %}><a href="#">Jobs</a></li>
                        <li {% if title=="Job Results" %} class="uk-active" {% endif %}><a href="#">Job Results</a></li>
                        <li {% if title=="Create Job" %} class="uk-active" {% endif %}><a href="#">Create Job</a></li>
                        <li {% if title=="Credentials" %} class="uk-active" {% endif %}><a
                                href="/credentials">Credentials</a></li>
                        <li {% if title=="Create Credential" %} class="uk-active" {% endif %}><a
                                href="/credentials/create">Create Credential</a></li>
                        <li {% if title=="Scripts" %} class="uk-active" {% endif %}><a href="/scripts">Scripts</a></li>
                        <li {% if title=="Create Script" %} class="uk-active" {% endif %}><a
                                href="/scripts/create">Create Script</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    {% block body %}

    {% endblock %}

    <script>
        // Returns JSON elements from form data. Checks if dot notation is used in the name attribute.
        // E.g. { "name": "John Doe", "address": { "street": "123 Main St", "city": "Springfield" } }
        function getFormData(form) {
            const json = {};

            for (const [key, value] of Object.entries(getFormEntries(form))) {
                const keys = key.split(".");
                let ref = json;

                for (let i = 0; i < keys.length; i++) {
                    if (i === keys.length - 1) {
                        ref[keys[i]] = value;
                    } else {
                        ref = ref[keys[i]] = ref[keys[i]] || {};
                    }
                }
            }

            return json;
        }

        // Uses FormData.entries() + input[type=checkbox]. Return [key, value][].
        function getFormEntries(form) {
            const data = new FormData(form);
            const entries = [];

            // Get all values
            form.querySelectorAll("input, select, textarea, uk-select").forEach((input) => {
                if (input.type === "checkbox") {
                    entries.push([input.name, input.checked]);
                } else {
                    entries.push([input.name, input.value]);
                }
            });

            return entries;
        }

        // Submits form data as JSON to the server.
        function submitForm(event) {
            submitString(event, getFormData(event.target));
        }

        // Submits form string as JSON to the server.
        function submitString(event, cssSelector, contentType = "application/json") {
            event.preventDefault();
            let content = null;
            if (typeof cssSelector === "string") {
                const element = document.querySelector(cssSelector);
                content = element ? element.value : null;
            } else {
                content = cssSelector;
            }
            if (!content) {
                console.error("No content to submit.");
                return;
            }

            fetch(event.target.action, {
                method: event.target.method,
                headers: {
                    "Content-Type": contentType,
                },
                body: contentType === "application/json" ? JSON.stringify(content) : content,
            })
                .then((response) => response.json())
                .then((data) => {
                    console.log(data);
                })
                .catch((error) => {
                    console.error("Error:", error);
                });
        }
    </script>
</body>

</html>
