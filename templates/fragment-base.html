<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>{{ title }}</title>
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

    <style>
        :root {
            font-family: Inter, sans-serif;
            font-feature-settings: "liga" 1, "calt" 1;
            /* fix for Chrome */
        }

        @supports (font-variation-settings: normal) {
            :root {
                font-family: InterVariable, sans-serif;
            }
        }
    </style>

    <!-- For stability in production, it's recommended that you hardcode the latest version in the CDN link. -->

    <link rel="stylesheet" href="https://unpkg.com/franken-ui/dist/css/core.min.css" />

    <script>
        const htmlElement = document.documentElement;

        if (
            localStorage.getItem("mode") === "dark" ||
            (!("mode" in localStorage) &&
                window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
            htmlElement.classList.add("dark");
        } else {
            htmlElement.classList.remove("dark");
        }

        htmlElement.classList.add(
            localStorage.getItem("theme") || "uk-theme-zinc"
        );
        htmlElement.classList.add("dark");
    </script>

    <script type="module" src="https://unpkg.com/franken-ui/dist/js/core.iife.js"></script>
    <script type="module" src="https://unpkg.com/franken-ui/dist/js/icon.iife.js"></script>
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
</head>

<body class="bg-background text-foreground">
    <nav class="uk-navbar-container">
        <div class="uk-container">
            <div uk-navbar>
                <div class="uk-navbar-left">
                    <ul class="uk-navbar-nav">

                        <li {% if title=="Credentials" %} class="uk-active" {% endif %}><a
                                href="/credentials">Credentials</a></li>
                        <li {% if title=="Create Credential" %} class="uk-active" {% endif %}><a
                                href="/credentials/create">Create Credential</a></li>
                        <li {% if title=="Scripts" %} class="uk-active" {% endif %}><a href="/scripts">Scripts</a></li>
                        <li {% if title=="Create Script" %} class="uk-active" {% endif %}><a
                                href="/scripts/create">Create Script</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    {% block body %}

    {% endblock %}

    <script>
        // Returns JSON elements from form data.
        // Handles both dot notation and array notation in name attributes.
        function getFormData(form) {
            const json = {};
            const entries = getFormEntries(form);

            // Sort entries to ensure arrays are processed in order
            entries.sort((a, b) => a[0].localeCompare(b[0]));

            for (const [key, value] of entries) {
                // Replace "]" with empty string and split by "[" or "."
                const keys = key.replace(/$$/g, '').split(/[$$\.]/);
                let ref = json;

                for (let i = 0; i < keys.length; i++) {
                    const key = keys[i];

                    if (i === keys.length - 1) {
                        // Last key - set the value
                        ref[key] = value;
                    } else {
                        // If next key is empty string, we're dealing with an array
                        const nextKey = keys[i + 1];
                        if (nextKey === '') {
                            // Initialize as array if not exists
                            ref[key] = ref[key] || [];
                            // Move reference to the last array element or create new one
                            ref = ref[key];
                            if (ref.length === 0 || Object.keys(ref[ref.length - 1]).length !== 0) {
                                ref.push({});
                            }
                            ref = ref[ref.length - 1];
                            // Skip the empty string key
                            i++;
                        } else {
                            // Normal object property
                            ref = ref[key] = ref[key] || {};
                        }
                    }
                }
            }

            console.log(json);
            return json;
        }

        // Uses FormData.entries() + input[type=checkbox]. Return [key, value][].
        function getFormEntries(form) {
            const data = new FormData(form);
            const entries = [];

            // Get all values
            form.querySelectorAll("input, select, textarea").forEach((input) => {
                if (input.type === "checkbox") {
                    entries.push([input.name, input.checked]);
                } else {
                    entries.push([input.name, input.value]);
                }
            });

            return entries;
        }

        // Submits form data as JSON to the server.
        function submitForm(event) {
            event.preventDefault();

            const form = event.target;
            const data = getFormData(form);

            fetch(form.action, {
                method: form.method,
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            })
                .then((response) => response.json())
                .then((data) => {
                    console.log(data);
                })
                .catch((error) => {
                    console.error("Error:", error);
                });
        }
    </script>
</body>

</html>
